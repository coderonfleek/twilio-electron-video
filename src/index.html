<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <button class="btn btn-danger" type="button" onclick="disconnectFromRoom()">Leave Room</button>
          <div id="my-feed">

          </div>
        </div>
        <div class="col-md-8">
          <div id="remote-feeds">

          </div>
        </div>
      </div>
    </div>

    <script>

      const { connect, createLocalTracks, createLocalVideoTrack } = require('twilio-video');

      const token = process.env.ACCESS_TOKEN;
      const room_name = process.env.ROOM_NAME;
      let video_room;
      console.log(token)

      createLocalVideoTrack({
        video : {width : 250}
      }).then(track => {
        const localMediaContainer = document.getElementById('my-feed');
        localMediaContainer.appendChild(track.attach());
      });

      /* connect(token, {
        audio: true,
        name: room,
        video: { width: 250 }
      }).then(room => {
        console.log(`Connected to Room: ${room.name}`);
      }); */

      createLocalTracks({
        audio: true,
        video: { width: 250 }
      }).then(localTracks => {
        return connect(token, {
          name: room_name,
          tracks: localTracks
        });
      }).then(room => {
        console.log(`Connected to Room: ${room.name}`);

        //Get reference to room
        video_room = room;

        //Add partcipants already in the room
        room.participants.forEach(participant => {
          participant.tracks.forEach(publication => {
            if (publication.track) {
              document.getElementById('remote-feeds').appendChild(publication.track.attach());
            }
          });

          participant.on('trackSubscribed', track => {
            document.getElementById('remote-feeds').appendChild(track.attach());
          });
        });


        //Add participants as they come in
        room.on('participantConnected', participant => {
          console.log(`Participant "${participant.identity}" connected`);

          participant.tracks.forEach(publication => {
            if (publication.isSubscribed) {
              const track = publication.track;
              document.getElementById('remote-feeds').appendChild(track.attach());
            }
          });

          participant.on('trackSubscribed', track => {
            document.getElementById('remote-feeds').appendChild(track.attach());
          });
        });

        //Remove disconnected participants
        room.on('participantDisconnected', participant => {
          
          console.log(`Participant ${participant.identity} disconnected.`);
          document.getElementById(participant.sid).remove();
        });


      });

      function disconnectFromRoom() {
        video_room.disconnect();
        console.log(`You disconnected from Room ${video_room.name}`);
      }




    </script>

    <style>
      #my-feed{
        width: 300px;
      }
    </style>
  </body>
</html>
